<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-container">
            <div class="logo-image">
                <img src="img/odin-lined.png" alt="odin-logo"><span>ODIN</span>
            </div>
        </div>
        <div class="right-container">
            <div class="content-text">
                <p>Do you want to change your life? 
                    It's possible and you just need to add your personal informations in the form bellow.
                    I know you want and i'm sure you know this too.
                </p>
                <p>Sign up NOW!</p>
            </div>
            <form action="#">
                
                <div class="white-part">
                    <h2>Just do it!</h2>
                    
                    <div class="content-input">
                        <div class="input">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" placeholder="firstname" pattern="[A-Za-z]{1,}" 
                                title="Your name should contain only letters" required >
                        </div>
                        <div class="input">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" placeholder="lastname" pattern="[A-Za-z]{1,}" 
                                title="Your last name should contain only letters" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                        <div class="input">
                            <label for="tel">PHONE</label>
                            <input type="tel" id="tel" name="tel" placeholder="00000-0000" pattern="[0-9]{1,}" required>
                        </div>
                        <div class="input">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" pattern="{6,}" title="Your password should have 6 characters or more" required>
                        </div>
                        <div class="input">
                            <label for="cfmpass">CONFIRM PASSWORD</label>
                            <input type="password" id="cfmpass" name="pass" pattern="{6,}" title="Your password should have 6 characters or more"required>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <div class="login-text">
                <p>already have an account? <a href="index.html">Click here!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
