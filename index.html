<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Do you want to change your life? 
            It's possible and you just need to add your personal informations in the form bellow.
            I know that you want and i'm sure you know this too.</p>
        <p>Sign up NOW!</p>
        <form>
            <h2>Let's do this!</h2>
            <div class="input-container">
                <div class="field-input">
                    <div><label for="firstname">FIRST NAME</label></div>
                    <input type="text" id="firstname" name="firstname" placeholder="firstname">
                </div>

                <div class="field-input">
                    <div><label for="lastname">LAST NAME</label></div>
                    <input type="text" id="lastname" name="lastname" placeholder="lastname">
                </div>

                <div class="field-input">
                    <div><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email">
                </div>

                <div class="field-input">
                    <div><label for="tel">PHONE</label></div>
                    <input type="tel" id="tel" name="tel">
                </div>

                <div class="field-input">
                    <div><label for="pass">PASSWORD</label></div>
                    <input type="password" id="pass" name="pass">
                </div>

                <div class="field-input">
                    <div><label for="cfmpass">CONFIRM PASSWORD</label></div>
                    <input type="password" id="cfmpass" name="pass">
                </div>
            </div>

            <button>Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
</body>
</html>
